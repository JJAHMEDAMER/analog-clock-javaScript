<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <h1>ANALOG CLOCK</h1>
    <div class="clock">

<!-- Clock Hands-->
        <div class="hand hour" data></div>
        <div class="circle hourCircle"></div>
        <div class="hand min" data-min></div>
        <div class="minCircle circle"></div>
        <div class="hand sec" data-sec></div>
        <div class="secCircle circle"></div>

<!-- Numbers -->
<!-- 
    Use an emmet to generate the content
    .number.number$*12{$}
-->
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
